<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Scanner (Proxy Fix)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; }
        video { width: 100%; border-radius: 10px; transform: scaleX(-1); border: 2px solid #333; }
        
        button { background: #00C853; color: white; border: none; padding: 18px 30px; border-radius: 10px; font-size: 20px; font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        button:disabled { background: #555; color: #888; }
        
        .status { margin: 15px 0; padding: 12px; border-radius: 8px; font-size: 14px; font-family: monospace; }
        .status.loading { background: #2196F3; color: white; }
        .status.error { background: #D32F2F; color: white; }
        .status.success { background: #388E3C; color: white; }
        
        .log-console { font-size: 11px; color: #666; margin-top: 5px; min-height: 20px; text-align: left; background: #111; padding: 5px; border-radius: 4px; font-family: monospace; }

        #resultArea { display: none; margin-top: 20px; text-align: left; background: #252525; padding: 15px; border-radius: 10px; border-left: 5px solid #00C853; }
        .label { color: #888; font-size: 0.8em; text-transform: uppercase; }
        .data { font-size: 1.3em; display: block; margin-bottom: 10px; font-weight: bold; color: #fff; }
        .tip-box { background: #333; padding: 10px; border-radius: 5px; margin-top: 10px; font-style: italic; color: #FFD600; display: none; border: 1px solid #FFD600; }
    </style>
</head>
<body>

<div class="container">
    <h2>Scanner (Proxy Mode)</h2>
    
    <div id="status" class="status">System loading...</div>
    <div id="log" class="log-console">Logs appear here...</div>
    
    <video id="video" autoplay playsinline muted></video>
    <button id="scanBtn" disabled>WAIT...</button>
    
    <div id="resultArea">
        <span class="label">Product Identified:</span>
        <span class="data" id="resProduct">-</span>
        
        <span class="label">Expiration Date:</span>
        <span class="data" id="resDate">-</span>
        
        <div id="resTip" class="tip-box"></div>
    </div>
</div>

<script>
    // ==========================================
    // 1. CONFIGURATION
    // ==========================================
    
    const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/hgp4ntk2z/";
    
    // API KEY (Split)
    const DEEL_1 = "AIzaSyALqJ7iSB7Ifhy"; 
    const DEEL_2 = "_Ym-b7Hkks5dpMava18I";
    const API_KEY = DEEL_1 + DEEL_2;

    // THE PROXY (The Tunnel that fixes the block)
    const PROXY_URL = "https://corsproxy.io/?";

    // MODELS TO TRY
    const MODEL_PRIORITY = [
        "gemini-1.5-flash",
        "gemini-1.5-flash-latest",
        "gemini-1.5-pro",
        "gemini-pro"
    ];

    const TIPS_LIST = {
        "Butter": "This is butter. Check the top of the lid.",
        "Soda can": "This is a soda can. The date is usually on the bottom.",
        "Slices of meat": "This is a package with slices of meat. The date is usually on the top of the package.",
        "Milk": "This is milk. The date is usually on the top rim or cap.",
        "Snack": "This is a snack. Look for a white box on the back.",
        "Background": "I don't see a product, please hold it closer to the camera."
    };

    // ==========================================
    // 2. LOGIC
    // ==========================================

    let tmModel, videoEl = document.getElementById('video');
    let statusEl = document.getElementById('status');
    let logEl = document.getElementById('log');
    let scanBtn = document.getElementById('scanBtn');
    let resultArea = document.getElementById('resultArea');

    function setStatus(msg, type='loading') {
        statusEl.textContent = msg;
        statusEl.className = `status ${type}`;
    }

    function log(msg) {
        logEl.textContent += "> " + msg + "\n";
        console.log(msg);
        logEl.scrollTop = logEl.scrollHeight;
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US'; 
        window.speechSynthesis.speak(u);
    }

    async function init() {
        try {
            setStatus("Loading Teachable Machine...");
            tmModel = await tmImage.load(TM_MODEL_URL + 'model.json', TM_MODEL_URL + 'metadata.json');
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            videoEl.srcObject = stream;
            
            scanBtn.disabled = false;
            scanBtn.textContent = "ðŸ“¸ SCAN NOW";
            setStatus("Ready. Press Scan.", "success");
            scanBtn.onclick = doScan;
        } catch (e) {
            setStatus("Camera Error: " + e.message, "error");
        }
    }

    // THE TUNNEL FETCH FUNCTION
    async function findDateWithProxy(productName, base64Image) {
        let lastError = "";

        const prompt = `This is a: ${productName}. Find the EXPIRATION DATE. 
        - If found: Write ONLY the date in English (e.g. 12 Oct 2025). 
        - If NOT found: Write exactly "No date found".`;

        for (const modelName of MODEL_PRIORITY) {
            log(`Trying ${modelName} via Proxy...`);
            
            try {
                // 1. Bouw de originele Google URL
                const googleUrl = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${API_KEY}`;
                
                // 2. Plak de Proxy ervoor (encodeURIComponent is belangrijk!)
                const finalUrl = PROXY_URL + encodeURIComponent(googleUrl);
                
                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                        ]
                    }]
                };

                const response = await fetch(finalUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    const text = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                    log(`âœ… Success with ${modelName}!`);
                    return text || "No date found";
                } else {
                    log(`âŒ Failed (${response.status}). Trying next...`);
                    lastError = response.status;
                }

            } catch (err) {
                log(`âŒ Error: ${err.message}`);
            }
        }

        throw new Error(`All models failed via Proxy. Last code: ${lastError}`);
    }

    async function doScan() {
        scanBtn.disabled = true; scanBtn.textContent = "Analyzing...";
        setStatus("Identifying product...", "loading");
        resultArea.style.display = 'none';
        document.getElementById('resTip').style.display = 'none';
        logEl.textContent = ""; // Clear log

        try {
            // 1. TM
            const canvas = document.createElement("canvas");
            canvas.width = videoEl.videoWidth; canvas.height = videoEl.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(videoEl, 0, 0);
            
            const prediction = await tmModel.predict(canvas);
            const bestPred = prediction.reduce((p, c) => p.probability > c.probability ? p : c);
            const productName = bestPred.className;

            setStatus(`Found: ${productName}. Asking AI...`, "loading");

            // 2. Proxy Call
            const base64 = canvas.toDataURL("image/jpeg").split(",")[1];
            const text = await findDateWithProxy(productName, base64);
            const dateFound = !text.toLowerCase().includes("no date found");

            // 3. Result
            document.getElementById('resProduct').textContent = productName;
            document.getElementById('resDate').textContent = dateFound ? text : "Not found";
            resultArea.style.display = 'block';

            if (dateFound) {
                setStatus("Success!", "success");
                speak(`The date is ${text}`);
            } else {
                setStatus("No date found", "error");
                const advice = TIPS_LIST[productName] || `I recognize ${productName}, but see no date. Turn the product around.`;
                const tipEl = document.getElementById('resTip');
                tipEl.textContent = "ðŸ’¡ " + advice;
                tipEl.style.display = 'block';
                speak(`No date found. ${advice}`);
            }

        } catch (e) {
            setStatus("System Error: " + e.message, "error");
            log("FATAL ERROR: " + e.message);
        }
        scanBtn.disabled = false; scanBtn.textContent = "ðŸ“¸ SCAN AGAIN";
    }

    init();
</script>

</body>
</html>
