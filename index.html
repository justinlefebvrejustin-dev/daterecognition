<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <style>
        body { background-color: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
        .camera-wrapper { width: 100%; border: 2px solid #333; background: #111; aspect-ratio: 3/4; margin-bottom: 20px; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .status { padding: 15px; background: #333; margin-bottom: 10px; border-radius: 8px; font-weight: bold; }
        .error-log { color: #ff4444; font-family: monospace; text-align: left; background: #220000; padding: 10px; border: 1px solid red; display: none; margin-top: 10px; white-space: pre-wrap; }
        button { background: #3b82f6; color: white; padding: 20px; font-size: 20px; border: none; width: 100%; border-radius: 10px; font-weight: bold; }
        .result-box { margin-top: 20px; padding: 15px; background: #222; border-left: 5px solid #3b82f6; text-align: left; display: none; }
    </style>
</head>
<body>

    <div id="status" class="status">Step 1: System starting...</div>
    <div id="errorLog" class="error-log"></div>

    <div class="camera-wrapper">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <button id="scanBtn" disabled>Please Wait...</button>

    <div id="result" class="result-box">
        <h3 id="resTitle">Scanning...</h3>
        <p id="resBody">...</p>
    </div>

<script>
    // CONFIG
    const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/hgp4ntk2z/";
    const API_KEY = "AIzaSyALqJ7iSB7Ifhy" + "_Ym-b7Hkks5dpMava18I";

    // LOGGING
    const statusEl = document.getElementById('status');
    const errEl = document.getElementById('errorLog');
    const btn = document.getElementById('scanBtn');
    
    function log(msg) {
        statusEl.innerText = msg;
        console.log(msg);
    }
    
    function error(msg) {
        statusEl.innerText = "CRITICAL ERROR (See below)";
        statusEl.style.background = "red";
        errEl.style.display = "block";
        errEl.innerText += "> " + msg + "\n";
    }

    async function init() {
        try {
            log("Step 2: Loading Teachable Machine...");
            const model = await tmImage.load(TM_MODEL_URL + 'model.json', TM_MODEL_URL + 'metadata.json');
            
            log("Step 3: Requesting Camera...");
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            
            log("Step 4: Starting Video...");
            await new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    video.play();
                    resolve();
                };
            });

            log("âœ… READY! Turn VPN ON now.");
            statusEl.style.background = "green";
            btn.disabled = false;
            btn.innerText = "ðŸ“¸ SCAN NOW";
            
            btn.onclick = async () => {
                await runScan(model, video);
            };

        } catch (e) {
            error(e.message);
        }
    }

    async function runScan(model, video) {
        btn.disabled = true; btn.innerText = "Thinking...";
        log("Identifying Product...");
        
        try {
            // 1. TM PREDICT
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            
            const prediction = await model.predict(canvas);
            const best = prediction.reduce((p, c) => p.probability > c.probability ? p : c);
            
            log(`Found: ${best.className}. Asking Google...`);
            
            // 2. GEMINI (DATE)
            const base64 = canvas.toDataURL("image/jpeg").split(",")[1];
            
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: `This is ${best.className}. Find EXPIRATION DATE. Reply ONLY date or 'NULL'.` },
                                { inline_data: { mime_type: "image/jpeg", data: base64 } }
                            ]
                        }]
                    })
                });

                if (!resp.ok) throw new Error("VPN Error or Google Blocked (" + resp.status + ")");
                
                const data = await resp.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || "NULL";
                
                // SHOW RESULT
                document.getElementById('result').style.display = 'block';
                document.getElementById('resTitle').innerText = best.className;
                document.getElementById('resBody').innerText = text.includes("NULL") ? "No date found (Check VPN?)" : "Date: " + text;
                
                log("Scan Complete");

            } catch (apiErr) {
                error("API Error: " + apiErr.message);
            }

        } catch (e) {
            error(e.message);
        }
        btn.disabled = false; btn.innerText = "ðŸ“¸ SCAN AGAIN";
    }

    init();
</script>
</body>
</html>
