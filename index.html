<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Date Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <style>
        /* MODERN DARK APP DESIGN */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        
        h1 { margin: 0 0 10px 0; font-size: 1.6rem; text-align: center; color: #3b82f6; font-weight: 800; letter-spacing: -0.5px; }
        
        /* CAMERA FRAME */
        .camera-wrapper { 
            position: relative; 
            width: 100%; 
            border-radius: 20px; 
            overflow: hidden; 
            border: 2px solid #333; 
            background: #111; 
            aspect-ratio: 3/4; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        /* STATUS BAR */
        .status { 
            padding: 12px; 
            border-radius: 12px; 
            font-size: 0.95rem; 
            font-weight: 600; 
            text-align: center; 
            transition: all 0.3s ease; 
            background: #1f2937;
            border: 1px solid #374151;
        }
        .status.loading { background: #2563eb; color: white; border-color: #2563eb; }
        .status.success { background: #16a34a; color: white; border-color: #16a34a; }
        .status.error { background: #dc2626; color: white; border-color: #dc2626; }
        
        /* ACTION BUTTON */
        button { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 18px; 
            border-radius: 16px; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            width: 100%; 
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:active { transform: scale(0.98); }
        button:disabled { background: #4b5563; color: #9ca3af; cursor: not-allowed; box-shadow: none; }

        /* RESULT CARD */
        .result-card { 
            background: #1f2937; 
            border-radius: 16px; 
            padding: 20px; 
            display: none; 
            border-left: 6px solid #3b82f6; 
            margin-top: 10px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .result-title { font-size: 0.75rem; text-transform: uppercase; color: #9ca3af; letter-spacing: 1px; margin-bottom: 5px; }
        .result-value { font-size: 1.4rem; font-weight: 700; color: white; margin-bottom: 15px; }
        
        .tip-box { 
            background: #374151; 
            padding: 12px; 
            border-radius: 10px; 
            font-size: 0.95rem; 
            color: #fbbf24; 
            display: flex; 
            align-items: start; 
            gap: 10px; 
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“… Date Scanner</h1>
    
    <div id="status" class="status">System loading...</div>
    
    <div class="camera-wrapper">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <button id="scanBtn" disabled>Starting Camera...</button>
    
    <div id="result-card" class="result-card">
        <div class="result-title">Product Identified</div>
        <div class="result-value" id="resProduct">-</div>
        
        <div class="result-title">Expiration Date</div>
        <div class="result-value" id="resDate">-</div>
        
        <div id="resTip" class="tip-box" style="display:none"></div>
    </div>
</div>

<script>
    // ==========================================
    // 1. CONFIGURATION
    // ==========================================
    
    const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/hgp4ntk2z/";
    
    // API KEY
    const API_KEY = "AIzaSyALqJ7iSB7Ifhy" + "_Ym-b7Hkks5dpMava18I";

    // TIPS DATABASE
    const TIPS = {
        "Butter": "Check the top of the lid.",
        "Soda can": "Check the bottom of the can.",
        "Slices of meat": "Check the front label or top corner.",
        "Milk": "Check the cap or the neck of the bottle.",
        "Snack": "Look for a white rectangle on the back.",
        "General": "Try rotating the product slowly."
    };

    // ==========================================
    // 2. SYSTEM LOGIC
    // ==========================================
    
    let tmModel, videoEl = document.getElementById('video');
    let statusEl = document.getElementById('status');
    let scanBtn = document.getElementById('scanBtn');
    let resCard = document.getElementById('result-card');

    function setStatus(msg, type='') {
        statusEl.textContent = msg;
        statusEl.className = `status ${type}`;
    }

    // --- NIEUWE FUNCTIE: NATUURLIJKE GOOGLE STEM ---
    function speak(text) {
        // Stop vorige audio
        window.speechSynthesis.cancel();
        
        // We proberen eerst de Google Translate API (Natuurlijke stem)
        // Dit werkt zolang je internet hebt (en dat heb je voor de VPN)
        try {
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=en&client=tw-ob&q=${encodeURIComponent(text)}`;
            const audio = new Audio(url);
            audio.play().catch(e => {
                // Als de browser autoplay blokkeert of de API faalt, fallback naar robot stem
                console.warn("Google TTS blocked, using fallback", e);
                const u = new SpeechSynthesisUtterance(text);
                u.lang = 'en-US'; 
                window.speechSynthesis.speak(u);
            });
        } catch (e) {
            // Fallback naar robot stem
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US'; 
            window.speechSynthesis.speak(u);
        }
    }

    async function init() {
        try {
            setStatus("Loading AI Models...", "loading");
            tmModel = await tmImage.load(TM_MODEL_URL + 'model.json', TM_MODEL_URL + 'metadata.json');
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            videoEl.srcObject = stream;
            
            scanBtn.disabled = false;
            scanBtn.textContent = "ðŸ“¸ SCAN NOW";
            setStatus("Ready to scan", "success");
            scanBtn.onclick = doScan;
        } catch (e) {
            setStatus("Error: " + e.message, "error");
        }
    }

    async function doScan() {
        scanBtn.disabled = true; scanBtn.textContent = "Analyzing...";
        setStatus("Identifying product...", "loading");
        resCard.style.display = 'none';

        try {
            // STAP 1: Teachable Machine (Product Herkennen)
            const canvas = document.createElement("canvas");
            canvas.width = videoEl.videoWidth; canvas.height = videoEl.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(videoEl, 0, 0);
            
            const prediction = await tmModel.predict(canvas);
            const bestPred = prediction.reduce((p, c) => p.probability > c.probability ? p : c);
            const product = bestPred.className;

            setStatus(`Found: ${product}. Reading date...`, "loading");

            // STAP 2: Gemini (Datum Zoeken) - MET VPN WERKT DIT!
            const base64 = canvas.toDataURL("image/jpeg").split(",")[1];
            let dateText = "NULL";
            
            // We proberen beide modellen voor zekerheid
            const models = ["gemini-1.5-flash", "gemini-1.5-pro"];
            
            for (let model of models) {
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: `This is ${product}. Find EXPIRATION DATE. Reply ONLY date in English (e.g. 12 Oct 2025) or 'NULL'.` },
                                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                                ]
                            }]
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const t = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                        if (t && !t.includes("NULL")) {
                            dateText = t;
                            break; // Gevonden! Stop met zoeken.
                        }
                    }
                } catch(e) {}
            }

            // STAP 3: Resultaat Tonen
            const found = !dateText.includes("NULL");
            
            document.getElementById('resProduct').textContent = product;
            document.getElementById('resDate').textContent = found ? dateText : "Not found";
            
            const tipEl = document.getElementById('resTip');
            
            if (found) {
                // DATUM GEVONDEN
                tipEl.style.display = 'none';
                resCard.style.borderLeftColor = "#16a34a"; // Groen randje
                setStatus("Success! Safe to consume.", "success");
                speak(`The expiration date is ${dateText}`);
            } else {
                // NIET GEVONDEN
                const tip = TIPS[product] || TIPS["General"];
                tipEl.textContent = "ðŸ’¡ " + tip;
                tipEl.style.display = 'flex';
                resCard.style.borderLeftColor = "#dc2626"; // Rood randje
                setStatus("Date not found", "error");
                speak(`No date found. ${tip}`);
            }
            
            resCard.style.display = 'block';

        } catch (e) {
            setStatus("Error: " + e.message, "error");
        }
        scanBtn.disabled = false; scanBtn.textContent = "ðŸ“¸ SCAN AGAIN";
    }

    init();
</script>

</body>
</html>
