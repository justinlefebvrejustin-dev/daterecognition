<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Final SDK</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        video { width: 100%; border-radius: 10px; transform: scaleX(-1); border: 2px solid #333; }
        button { background: #FFC107; color: black; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer; border: 2px solid #000; }
        button:disabled { background: #555; color: #888; border-color: #555; }
        
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; font-size: 0.9em; font-weight: bold; }
        .status.loading { background: #1565c0; color: white; }
        .status.error { background: #c62828; color: white; }
        .status.success { background: #2e7d32; color: white; }

        #resultArea { display: none; margin-top: 20px; text-align: left; background: #252525; padding: 15px; border-radius: 10px; border-left: 5px solid #FFC107; }
        .label { color: #aaa; font-size: 0.8em; text-transform: uppercase; }
        .data { font-size: 1.2em; display: block; margin-bottom: 10px; font-weight: bold; color: #fff; }
        .tip-box { background: #333; padding: 10px; border-radius: 5px; margin-top: 10px; font-style: italic; color: #FFC107; display: none; border: 1px solid #FFC107; }
    </style>
</head>
<body>

<div class="container">
    <h2>Date Scanner</h2>
    <div id="status" class="status">System loading...</div>
    
    <video id="video" autoplay playsinline muted></video>
    <button id="scanBtn" disabled>Please wait...</button>
    
    <div id="resultArea">
        <span class="label">Product:</span>
        <span class="data" id="resProduct">-</span>
        
        <span class="label">Expiration Date:</span>
        <span class="data" id="resDate">-</span>
        
        <div id="resTip" class="tip-box"></div>
    </div>
</div>

<script type="module">
    // We importeren de officiÃ«le Google SDK direct van het internet
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // ==========================================
    // 1. CONFIGURATION
    // ==========================================
    
    const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/hgp4ntk2z/";
    
    // API KEY (Gesplitst)
    const DEEL_1 = "AIzaSyALqJ7iSB7Ifhy"; 
    const DEEL_2 = "_Ym-b7Hkks5dpMava18I";
    const API_KEY = DEEL_1 + DEEL_2;

    const TIPS_LIST = {
        "Butter": "This is butter. Check the top of the lid.",
        "Soda can": "This is a soda can. The date is usually on the bottom.",
        "Slices of meat": "This is a package with slices of meat. The date is usually on the top of the package.",
        "Milk": "This is milk. The date is usually on the top rim or cap.",
        "Snack": "This is a snack. Look for a white box on the back.",
        "Background": "I don't see a product, please hold it closer to the camera."
    };

    // MODELS OM TE TESTEN (Volgorde van prioriteit)
    const MODELS_TO_TRY = ["gemini-1.5-flash", "gemini-1.5-flash-latest", "gemini-1.5-pro"];

    let tmModel, videoEl = document.getElementById('video');
    let statusEl = document.getElementById('status');
    let scanBtn = document.getElementById('scanBtn');
    let resultArea = document.getElementById('resultArea');

    function setStatus(msg, type='loading') {
        statusEl.textContent = msg;
        statusEl.className = `status ${type}`;
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US'; 
        u.rate = 0.9; 
        window.speechSynthesis.speak(u);
    }

    // Initialize Teachable Machine & Camera
    async function init() {
        try {
            setStatus("Loading models...");
            // Teachable Machine laden (Dit staat los van de module import)
            tmModel = await tmImage.load(TM_MODEL_URL + 'model.json', TM_MODEL_URL + 'metadata.json');
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            videoEl.srcObject = stream;
            
            scanBtn.disabled = false;
            scanBtn.textContent = "ðŸ“¸ SCAN NOW";
            setStatus("Ready. Point at product.", "success");
            
            // Koppel de klik functie (moet binnen module scope)
            scanBtn.onclick = doScan;
            
        } catch (e) {
            setStatus("Camera Error: " + e.message, "error");
        }
    }

    // --- DE INTELLIGENTE SCAN FUNCTIE ---
    async function doScan() {
        scanBtn.disabled = true; scanBtn.textContent = "Analyzing...";
        setStatus("Identifying product...", "loading");
        resultArea.style.display = 'none';
        document.getElementById('resTip').style.display = 'none';

        try {
            // STAP 1: Teachable Machine
            const canvas = document.createElement("canvas");
            canvas.width = videoEl.videoWidth; canvas.height = videoEl.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(videoEl, 0, 0);
            
            const prediction = await tmModel.predict(canvas);
            const bestPred = prediction.reduce((p, c) => p.probability > c.probability ? p : c);
            const productName = bestPred.className;

            setStatus(`${productName} detected. Finding date...`, "loading");

            // STAP 2: Gemini via SDK (Met Auto-Retry)
            const genAI = new GoogleGenerativeAI(API_KEY);
            const base64Image = canvas.toDataURL("image/jpeg").split(",")[1];
            
            let text = "";
            let success = false;
            let lastError = "";

            // Loop door de modellen heen tot er eentje werkt
            for (const modelName of MODELS_TO_TRY) {
                try {
                    console.log(`Trying model: ${modelName}`);
                    const model = genAI.getGenerativeModel({ model: modelName });
                    
                    const prompt = `This is a: ${productName}. Find the EXPIRATION DATE. 
                    - Date found? Write ONLY the date in English (e.g. 12 Oct 2025). 
                    - No date? Write exactly: "No date found".`;

                    const imagePart = {
                        inlineData: {
                            data: base64Image,
                            mimeType: "image/jpeg"
                        }
                    };

                    const result = await model.generateContent([prompt, imagePart]);
                    const response = await result.response;
                    text = response.text().trim();
                    
                    success = true; // Het is gelukt!
                    break;          // Stop de loop
                } catch (err) {
                    console.warn(`Model ${modelName} failed:`, err);
                    lastError = err.message || err.toString();
                    // Ga door naar het volgende model in de lijst...
                }
            }

            if (!success) {
                // Als ze allemaal falen, gooi de laatste error
                throw new Error(`All models failed. Last error: ${lastError}`);
            }

            // STAP 3: Resultaat verwerken
            const dateFound = !text.toLowerCase().includes("no date found");

            document.getElementById('resProduct').textContent = productName;
            document.getElementById('resDate').textContent = dateFound ? text : "Not found";
            resultArea.style.display = 'block';

            if (dateFound) {
                setStatus("Success!", "success");
                speak(`The date is ${text}`);
            } else {
                setStatus("No date found", "error");
                const advice = TIPS_LIST[productName] || `I recognize ${productName}, but see no date. Turn the product around.`;
                
                const tipEl = document.getElementById('resTip');
                tipEl.textContent = "ðŸ’¡ ADVICE: " + advice;
                tipEl.style.display = 'block';
                
                speak(`No date found. ${advice}`);
            }

        } catch (e) {
            setStatus("Error: " + e.message, "error");
            console.error(e);
        }
        scanBtn.disabled = false; scanBtn.textContent = "ðŸ“¸ SCAN AGAIN";
    }

    // Start
    init();
</script>

</body>
</html>
