<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Date Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #000; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }
        
        h1 { margin: 0; font-size: 1.5rem; text-align: center; color: #3b82f6; }
        
        .camera-wrapper { position: relative; width: 100%; border-radius: 16px; overflow: hidden; border: 2px solid #333; background: #111; aspect-ratio: 3/4; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        .status { padding: 12px; border-radius: 8px; font-size: 0.9rem; font-weight: 600; text-align: center; transition: all 0.3s ease; }
        .status.loading { background: #2563eb; color: white; }
        .status.success { background: #16a34a; color: white; }
        .status.error { background: #dc2626; color: white; }
        
        button { background: #3b82f6; color: white; border: none; padding: 16px; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: transform 0.1s; width: 100%; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }
        button:active { transform: scale(0.98); }
        button:disabled { background: #4b5563; color: #9ca3af; cursor: not-allowed; box-shadow: none; }

        .result-card { background: #1f2937; border-radius: 12px; padding: 16px; display: none; border-left: 5px solid #3b82f6; margin-top: 10px; }
        .result-title { font-size: 0.8rem; text-transform: uppercase; color: #9ca3af; letter-spacing: 0.05em; margin-bottom: 4px; }
        .result-value { font-size: 1.2rem; font-weight: 600; color: white; margin-bottom: 12px; }
        .tip-box { background: #374151; padding: 10px; border-radius: 8px; font-size: 0.9rem; color: #fbbf24; display: flex; align-items: start; gap: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“… Date Scanner</h1>
    
    <div id="status" class="status">System loading...</div>
    
    <div class="camera-wrapper">
        <video id="video" autoplay playsinline muted></video>
    </div>

    <button id="scanBtn" disabled>Starting Camera...</button>
    
    <div id="result-card" class="result-card">
        <div class="result-title">Product</div>
        <div class="result-value" id="resProduct">-</div>
        
        <div class="result-title">Expiration Date</div>
        <div class="result-value" id="resDate">-</div>
        
        <div id="resTip" class="tip-box" style="display:none"></div>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---
    const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/hgp4ntk2z/";
    
    // API KEY
    const API_KEY = "AIzaSyALqJ7iSB7Ifhy" + "_Ym-b7Hkks5dpMava18I";

    // TIPS
    const TIPS = {
        "Butter": "Check the top of the lid.",
        "Soda can": "Check the bottom of the can.",
        "Slices of meat": "Check the front label or top corner.",
        "Milk": "Check the cap or the neck of the bottle.",
        "Snack": "Look for a white rectangle on the back.",
        "General": "Try rotating the product slowly."
    };

    // --- 2. LOGIC ---
    let tmModel, videoEl = document.getElementById('video');
    let statusEl = document.getElementById('status');
    let scanBtn = document.getElementById('scanBtn');
    let resCard = document.getElementById('result-card');

    function setStatus(msg, type='') {
        statusEl.textContent = msg;
        statusEl.className = `status ${type}`;
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US'; 
        window.speechSynthesis.speak(u);
    }

    async function init() {
        try {
            setStatus("Loading AI Models...", "loading");
            tmModel = await tmImage.load(TM_MODEL_URL + 'model.json', TM_MODEL_URL + 'metadata.json');
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            videoEl.srcObject = stream;
            
            scanBtn.disabled = false;
            scanBtn.textContent = "ðŸ“¸ SCAN NOW";
            setStatus("Ready to scan", "success");
            scanBtn.onclick = doScan;
        } catch (e) {
            setStatus("Error: " + e.message, "error");
        }
    }

    async function doScan() {
        scanBtn.disabled = true; scanBtn.textContent = "Analyzing...";
        setStatus("Identifying product...", "loading");
        resCard.style.display = 'none';

        try {
            // 1. Teachable Machine
            const canvas = document.createElement("canvas");
            canvas.width = videoEl.videoWidth; canvas.height = videoEl.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(videoEl, 0, 0);
            
            const prediction = await tmModel.predict(canvas);
            const bestPred = prediction.reduce((p, c) => p.probability > c.probability ? p : c);
            const product = bestPred.className;

            setStatus(`Found: ${product}. Reading date...`, "loading");

            // 2. Gemini (Try multiple models for safety)
            const base64 = canvas.toDataURL("image/jpeg").split(",")[1];
            let dateText = "NULL";
            
            // We proberen Flash, daarna Pro. MET VPN WERKT DIT GEWOON!
            const models = ["gemini-1.5-flash", "gemini-1.5-pro"];
            
            for (let model of models) {
                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: `This is ${product}. Find EXPIRATION DATE. Reply ONLY date in English (e.g. 12 Oct 2025) or 'NULL'.` },
                                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                                ]
                            }]
                        })
                    });
                    if (response.ok) {
                        const data = await response.json();
                        const t = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim();
                        if (t && !t.includes("NULL")) {
                            dateText = t;
                            break; 
                        }
                    }
                } catch(e) {}
            }

            // 3. Resultaat
            const found = !dateText.includes("NULL");
            
            document.getElementById('resProduct').textContent = product;
            document.getElementById('resDate').textContent = found ? dateText : "Not found";
            
            const tipEl = document.getElementById('resTip');
            if (!found) {
                const tip = TIPS[product] || TIPS["General"];
                tipEl.textContent = "ðŸ’¡ " + tip;
                tipEl.style.display = 'flex';
                speak(`No date found. ${tip}`);
            } else {
                tipEl.style.display = 'none';
                speak(`The date is ${dateText}`);
            }
            
            resCard.style.display = 'block';
            setStatus(found ? "Success!" : "Date not found", found ? "success" : "error");

        } catch (e) {
            setStatus("Error: " + e.message, "error");
        }
        scanBtn.disabled = false; scanBtn.textContent = "ðŸ“¸ SCAN AGAIN";
    }

    init();
</script>

</body>
</html>
