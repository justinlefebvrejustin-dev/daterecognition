<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Date Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #1e1e1e; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        video { width: 100%; border-radius: 10px; transform: scaleX(-1); border: 2px solid #333; }
        
        button { background: #2196F3; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; font-weight: bold; width: 100%; margin-top: 15px; cursor: pointer; }
        button:disabled { background: #555; opacity: 0.7; }
        
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; font-size: 0.9em; font-weight: bold; }
        .status.loading { background: #1565c0; color: white; }
        .status.error { background: #c62828; color: white; }
        .status.success { background: #2e7d32; color: white; }

        #resultArea { display: none; margin-top: 20px; text-align: left; background: #252525; padding: 15px; border-radius: 10px; border-left: 5px solid #2196F3; }
        .label { color: #888; font-size: 0.8em; text-transform: uppercase; }
        .data { font-size: 1.2em; display: block; margin-bottom: 10px; }
        .tip-box { background: #333; padding: 10px; border-radius: 5px; margin-top: 10px; font-style: italic; color: #ffca28; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Datum Scanner</h2>
    <div id="status" class="status">Systeem laden...</div>
    
    <video id="video" autoplay playsinline muted></video>
    <button id="scanBtn" disabled>Even geduld...</button>
    
    <div id="resultArea">
        <span class="label">Product Herkend:</span>
        <span class="data" id="resProduct">-</span>
        
        <span class="label">Houdbaarheidsdatum:</span>
        <span class="data" id="resDate">-</span>
        
        <div id="resTip" class="tip-box"></div>
    </div>
</div>

<script>
    // --- 1. JOUW CONFIGURATIE ---
    const TM_MODEL_URL = "https://teachablemachine.withgoogle.com/models/hgp4ntk2z/";
    
    // API KEY (Gesplitst tegen GitHub blokkades)
    const DEEL_1 = "AIzaSyALqJ7iSB7Ifhy"; 
    const DEEL_2 = "_Ym-b7Hkks5dpMava18I";
    const API_KEY = DEEL_1 + DEEL_2;

    // --- 2. DE SLIMME TIPS LIJST ---
    const TIPS_LIJST = {
        "Butter": "This is butter. Check the top of the lid.",
        "Soda can": "This is a soda can. The date is usually on the bottom.",
        "Slices of meat": "This is a package with slices of meat. The date is usually on the top of the package.",
        "Milk": "This is milk. The date is usually on the top rim or cap.",
        "Snack": "This is a snack. Look for a white box on the back.",
        "Background": "I don't see a product, please hold it closer to the camera."
    };

    // --- 3. SYSTEEM VARIABELEN (HIER ZIT DE FIX) ---
    // We hebben '-latest' toegevoegd aan de modelnaam om de 404 op te lossen.
    const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`;
    
    let tmModel, videoEl = document.getElementById('video');
    let statusEl = document.getElementById('status');
    let scanBtn = document.getElementById('scanBtn');
    let resultArea = document.getElementById('resultArea');

    function setStatus(msg, type='loading') {
        statusEl.textContent = msg;
        statusEl.className = `status ${type}`;
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US'; 
        window.speechSynthesis.speak(u);
    }

    // START OP
    async function init() {
        try {
            setStatus("Modellen laden...");
            tmModel = await tmImage.load(TM_MODEL_URL + 'model.json', TM_MODEL_URL + 'metadata.json');
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            videoEl.srcObject = stream;
            
            scanBtn.disabled = false;
            scanBtn.textContent = "SCAN PRODUCT";
            setStatus("Klaar voor gebruik", "success");
            scanBtn.onclick = doScan;
        } catch (e) {
            setStatus("Startfout: " + e.message, "error");
        }
    }

    // DE SCAN LOGICA
    async function doScan() {
        scanBtn.disabled = true; scanBtn.textContent = "Analyseren...";
        setStatus("Product herkennen...", "loading");
        resultArea.style.display = 'none';
        document.getElementById('resTip').style.display = 'none';

        try {
            // STAP 1: Teachable Machine
            const canvas = document.createElement("canvas");
            canvas.width = videoEl.videoWidth; canvas.height = videoEl.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(videoEl, 0, 0);
            
            const prediction = await tmModel.predict(canvas);
            const bestPred = prediction.reduce((p, c) => p.probability > c.probability ? p : c);
            const productNaam = bestPred.className;

            setStatus(`${productNaam} herkend. Datum zoeken...`, "loading");

            // STAP 2: Gemini
            const base64 = canvas.toDataURL("image/jpeg").split(",")[1];
            const payload = {
                contents: [{
                    parts: [
                        { text: `Dit is: ${productNaam}. Zoek de HOUDBAARHEIDSDATUM (THT/EXP). 
                        Antwoord ALLEEN met de datum in het Engels (bijv: 12 Oct 2025). 
                        Als je GEEN datum ziet, antwoord exact: "NULL"` },
                        { inline_data: { mime_type: "image/jpeg", data: base64 } }
                    ]
                }]
            };

            const response = await fetch(GEMINI_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error(`API Fout: ${response.status} (Model niet gevonden)`);

            const data = await response.json();
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || "NULL";
            const datumGevonden = !text.includes("NULL");

            // STAP 3: Resultaat tonen
            document.getElementById('resProduct').textContent = productNaam;
            document.getElementById('resDate').textContent = datumGevonden ? text : "Niet gevonden";
            
            resultArea.style.display = 'block';

            if (datumGevonden) {
                setStatus("Succes!", "success");
                speak(`Product is ${productNaam}. The date is ${text}`);
            } else {
                setStatus("Geen datum gevonden", "error");
                const tip = TIPS_LIJST[productNaam] || TIPS_LIJST["Background"]; // Default naar 'Background' als niets gevonden
                
                const tipEl = document.getElementById('resTip');
                tipEl.textContent = "ðŸ’¡ TIP: " + tip;
                tipEl.style.display = 'block';
                
                speak(`${productNaam} detected. No date found. ${tip}`);
            }

        } catch (e) {
            setStatus("Fout: " + e.message, "error");
        }
        scanBtn.disabled = false; scanBtn.textContent = "SCAN OPNIEUW";
    }

    init();
</script>

</body>
</html>
